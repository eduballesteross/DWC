<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container bg-light">
        <div class="row m-4">
            <div class="col-12 col-sm-3">
                <label>Número 1
                </label>
                <input class="w-100" type="number" id="numero1" value="0">
            </div>
            <div class="col-12 col-sm-6 p-4">
                <label>Elige operación</label>
                <select name="operacion" id="operacion">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col-12 col-sm-3">
                <label>Número 2</label>
                <input class="w-100" type="number" id="numero2" value="0">
            </div>
        </div>
        <div class="row m-4 justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-outline-primary">Calcular</button>
            </div>                
        </div>
        
            
        </div>
        <div class="row m-4 justify-content-center">
            <div class="col-5 border rounded p-3" id="resultado">Resultado</div>
            
        </div>

    </div>

  </body>
</html>
